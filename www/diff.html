<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fufluns - Mobile App Inspector</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <script type="text/javascript" src="diff.js"></script>
</head>

<body onload="run_app()">
    <h1>JSON Export Differ</h1><br>
    <div class="logs-code logs-btn-container logs-complete-padding">
        <input type="button" id="id-btn-back" class="button button-grey" value='Go back' />
        <input type="button" id="id-btn-diff" class="button button-green button-right" value='Diff the files' /><br />
        <table class="diff-table" id="id-input-table">
            <tr>
                <td>Old File (json)</td>
                <td></td>
                <td>New File (json)</td>
            </tr>
            <tr>
                <td><textarea id="id-text-1" class="diff-area"></textarea></td>
                <td>&nbsp;</td>
                <td><textarea id="id-text-2" class="diff-area"></textarea></td>
            </tr>
            </tr>
        </table>
        <pre class="logs-font no-padding no-margin" id="id-result"></pre>
    </div>
</body>

</html>
